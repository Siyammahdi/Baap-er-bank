<!DOCTYPE html>
<html lang="en" data-theme="light">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- Google Fonts Link -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Bricolage+Grotesque:opsz,wght@10..48,200;10..48,300;10..48,400;10..48,500;10..48,600;10..48,700;10..48,800&family=Lato:wght@100;300;400;700;900&display=swap" rel="stylesheet">

    <link rel="shortcut icon" href="bank_icon.png" type="image/x-icon">

    <!-- Tailwind Cdn Link -->
    <script src="https://cdn.tailwindcss.com"></script>

    <title>Baap er Bank</title>
</head>
<body class="bg-slate-200">
    <header>
        <h1 class="text-2xl lg:text-5xl text-center my-10">Let's get some <span class="font-bold text-fuchsia-800">Mooooneyy</span> !!!</h1>
    </header>
    <main>
        <!-- <button class="bg-slate-600 px-10 py-4 rounded-lg text-white text-xl m-10">Go to login page</button> -->


        <section class="my-10">
            <div class="grid grid-cols-1 lg:grid-cols-3 gap-4 w-9/12 mx-auto text-white">
                <div class="bg-green-400 p-10 rounded-lg">
                    <h4 class="text-2xl">Deposit</h4>
                    <h2 class="text-5xl">$<span id="deposit-total">00</span> </h2>
                </div>
                <div class="bg-yellow-400 p-10 rounded-lg">
                    <h4 class="text-2xl">Withdraw</h4>
                    <h2 class="text-5xl">$ <span id="withdraw-total">00</span> </h2>
                </div>
                <div class="bg-violet-400 p-10 rounded-lg">
                    <h4 class="text-2xl">Balance</h4>
                    <h2 class="text-5xl">$<span id="balance-total">1240</span></h2>
                </div>
            </div>
        </section>
        <section>
            <div class="grid grid-cols-1 lg:grid-cols-2 gap-4 w-9/12 mx-auto text-white mb-10">
                <div class="bg-fuchsia-400 p-10 rounded-lg">
                    <h4 class="text-2xl">Please Deposit</h4>
                    <input class="block my-4 px-4 py-1 w-5/6 lg:w-3/5 text-black rounded-md outline-none" type="number" name="" id="deposit-field" placeholder="Deposit Amount">
                    <button class="bg-fuchsia-700 px-10 py-2 rounded-md hover:bg-fuchsia-800" id="deposit-btn">Deposit</button>
                </div>
                <div class="bg-indigo-400 p-10 rounded-lg">
                    <h4 class="text-2xl">Please Withdraw</h4>
                    <input class="block my-4 px-4 py-1 w-5/6 lg:w-3/5 text-black rounded-md outline-none" type="number" name="" id="withdraw-field" placeholder="Withdraw Amount">
                    <button class="bg-indigo-700 px-8 lg:px-10 py-2 rounded-md hover:bg-indigo-800" id="withdraw-btn">Withdraw</button>
                </div>
            </div>
        </section>

    </main>
    <script src="deposit.js"></script>
    <script src="withdraw.js"></script>
</body>
</html>
